apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base   # ← this pulls in the fully rendered Helm chart from base (including Deployment with replicas: 1)

# Optional: Set production-specific namespace, labels, etc.
namespace: development

# The key part: Patch to override replicas on the backend Deployment
patches:
  - path: patch-backend-replicas.yaml
    target:
      kind: Deployment
      name: jjhealth-backend   # ← must match the name generated by your Helm chart

# Delete HPA in development
  - path: delete-hpa.yaml
    target:
      kind: HorizontalPodAutoscaler
     

