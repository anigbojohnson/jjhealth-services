apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmGlobals:
  chartHome: ../../helm/charts          # ← point to the dir **containing** jjhealth-services/

helmCharts:
  - name: jjhealth-services             # ← must exactly match the subdir name
    releaseName: jjhealth-services
    valuesFile: values.yaml             # ensure this file exists in base/