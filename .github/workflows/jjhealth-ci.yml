name: CI/CD - Build & Push Docker Images

on:
  push:
    branches:
      - main   # run pipeline on main branch
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push backend image
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jjhealth-backend:latest
            ghcr.io/${{ github.repository_owner }}/jjhealth-backend:${{ github.sha }}

      # Build & push frontend image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jjhealth-frontend:latest
            ghcr.io/${{ github.repository_owner }}/jjhealth-frontend:${{ github.sha }}
    
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f ./kubernetes

      - name: Update Backend Deployment with new image
        run: |
          kubectl set image deployment/jjhealth-backend \
            laravel-backend=${{ env.BACKEND_IMAGE }} \
            -n development

      - name: Update Frontend Deployment with new image
        run: |
          kubectl set image deployment/jjhealth-frontend \
            react-frontend=${{ env.FRONTEND_IMAGE }} \
            -n development